<!DOCTYPE html>
<html>
<head>
<title>Disable button</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
  $("#dis").attr({'disabled': 'disabled'})
  });
  });
  </script>
</head>
<body>
<h1>Question 4</h1>
<button id="dis">Click to disable button </button>

</body>
</html>
