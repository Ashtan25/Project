<!DOCTYPE html>
<html>
<head>
<title>Disable button</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
   $("div > .target").css({'font-size':'150%'})
  });
  });
  </script>
</head>
<body>
<h1>Question 5</h1>
<div id="main">
	<div class="target">
	<p> Change my size by pressing button </p>
	<button >Click</button>
	</div>
	</div>
	


</body>
</html>
